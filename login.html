<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        .logo img {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-form button:hover {
            background: #1a5bbf;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }

        .developer-info {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        .developer-info a {
            color: #2575fc;
            text-decoration: none;
        }

        .developer-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="adventure and photography club logo-Recovered@0.5x.png" alt="Company Logo">
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="login-form">
            <h2>Login</h2>
            <div class="error-message" id="errorMessage">Invalid username or password!</div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <!-- Developer Info -->
        <div class="developer-info">
            <p>Developed by: Yasar C H</p>
            <p>Contact: <a href="mailto:Yasar.h@nift.in">Yasar.h@nift.in</a></p>
        </div>
    </div>

    <script>
        // JavaScript for Form Validation and Redirection
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get username and password
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Validation
            if (username === "Yasar C H" && password === "Yasar@2004") {
                // Redirect to the specified URL
                window.location.href = 'admin.html';
            } else {
                // Show error message
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
